name: Benchmarks

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:
    # Allow manual runs

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run benchmarks
        run: cargo bench --bench mon_benchmarks -- --output-format bencher | tee output.txt

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: "cargo"
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Auto-push to gh-pages (only hosts benchmarks, nothing else)
          auto-push: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
          # Alert on 200% regression
          alert-threshold: "200%"
          comment-on-alert: true
          fail-on-alert: false

  benchmark-pr-comment:
    name: PR Benchmark Comment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run benchmarks
        run: |
          cargo bench --bench mon_benchmarks -- --output-format bencher > bench-results.txt 2>&1 || true

      - name: Create comment
        run: |
          echo "## ðŸ“Š Benchmark Results" > comment.md
          echo "" >> comment.md
          echo "\`\`\`" >> comment.md
          tail -n 30 bench-results.txt >> comment.md
          echo "\`\`\`" >> comment.md
          echo "" >> comment.md
          echo "ðŸ“ˆ [View historical trends](https://YOUR_USERNAME.github.io/mon-core/dev/bench/)" >> comment.md

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: comment.md
          comment_tag: benchmarks
