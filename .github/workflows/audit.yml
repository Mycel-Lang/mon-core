name: "Security Audit"

on:
  schedule:
    - cron: "0 3 * * *"    # daily at 03:00 UTC
  workflow_dispatch: {}

concurrency:
  group: audit-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run cargo-audit
        run: cargo audit --deny warnings