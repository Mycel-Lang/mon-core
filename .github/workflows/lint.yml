
name: "Lint & Format"

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

concurrency:
  group: lint-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Rust setup (install toolchain & CI tools)
        uses: ./.github/actions/rust-setup

      - name: Format check (rustfmt)
        run: cargo fmt --all -- --check

      - name: Clippy (lint only; non-failing)
        run: cargo clippy --workspace --all-targets --features lsp --no-deps || true

      - name: Save clippy output (artifact)
        if: always()
        run: |
          mkdir -p ci-artifacts
          cargo clippy --workspace --all-targets --features lsp --no-deps --message-format=json > ci-artifacts/clippy.json || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-artifacts
          path: ci-artifacts